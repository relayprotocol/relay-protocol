version: 2
updates:
  - package-ecosystem: 'yarn'
    directory: '/' # root workspace
    schedule:
      interval: 'weekly'
    groups:
      all-yarn-dependencies:
        patterns:
          - '*'
      eslint-dependencies:
        patterns:
          - 'eslint*'
          - '@typescript-eslint*'
          - 'eslint-plugin*'
          - 'eslint-config*'
        update-types:
          - 'minor'
          - 'patch'
      typescript-dependencies:
        patterns:
          - 'typescript'
          - 'ts-*'
          - 'tsconfig*'
        update-types:
          - 'minor'
          - 'patch'
      node-types:
        patterns:
          - '@types/node'
        update-types:
          - 'minor'
          - 'patch'
      prettier-dependencies:
        patterns:
          - 'prettier*'
          - 'eslint-config-prettier'
          - 'eslint-plugin-prettier'
        update-types:
          - 'minor'
          - 'patch'

  - package-ecosystem: 'yarn'
    directory: '/backend'
    schedule:
      interval: 'weekly'
    groups:
      all-yarn-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'yarn'
    directory: '/smart-contracts'
    schedule:
      interval: 'weekly'
    groups:
      hardhat-deps:
        patterns:
          - 'hardhat'
          - 'hardhat*'
          - '@nomicfoundation*'
      contracts:
        patterns:
          - '@openzeppelin/'
          - 'solmate'
      all-yarn-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'yarn'
    directory: '/claimer'
    schedule:
      interval: 'weekly'
    groups:
      all-yarn-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'yarn'
    directory: '/packages/abis'
    schedule:
      interval: 'weekly'
    groups:
      core-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'yarn'
    directory: '/packages/addresses'
    schedule:
      interval: 'weekly'
    groups:
      core-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'yarn'
    directory: '/packages/client'
    schedule:
      interval: 'weekly'
    groups:
      core-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'yarn'
    directory: '/packages/eslint-config'
    schedule:
      interval: 'weekly'
    groups:
      core-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'yarn'
    directory: '/packages/helpers'
    schedule:
      interval: 'weekly'
    groups:
      core-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'yarn'
    directory: '/packages/networks'
    schedule:
      interval: 'weekly'
    groups:
      core-dependencies:
        patterns:
          - '*'
